&nbsp; &nbsp; <button class="back" role="button" (click)="onBack()">Back</button>

<table class="table table-bordered table-hover" >
    <thead class="table-primary">
      <th>S.No</th>
      <th>Payment Id</th>
      <th>Payment Amount</th>
      <th>Payment Date</th>
      <th>Payment Status</th>
      <th>Principal Amount</th>
      <th>Projected Interest</th>
      <th>Payment</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of PaymentSchedule | paginate :{itemsPerPage:5,currentPage:p},index as i">
        <td>{{i+1}}</td>
        <td> {{item.paymentId}}</td>
        <td> {{item.paymentAmount}} </td>
        <td> {{item.paymentDate}} </td>
        <td style="text-align: center;"><span [ngClass]="{
          'badge':true,
          'badge-pill':true,
          'badge-success':item.paymentStatus==='PAID',
          'badge-danger':item.paymentStatus==='AWAITINGPAYMENT',
          'badge-warning':item.paymentStatus==='PROJECTED'
        }" style="padding: 8px;">{{item.paymentStatus}}</span></td>
        <td> {{item.principalAmount}} </td>
        <td> {{item.projectedInterest}} </td>
        <td><button (click)="onPay(item.paymentId)" class="btn btn-success"
          [disabled]='!(item.paymentStatus === "AWAITINGPAYMENT")'>Pay</button></td>
        <td></td>
      </tr>
    </tbody>
  </table>   
  <pagination-controls (pageChange)="p = $event" style="float:right ;"></pagination-controls>
